<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <div class="searchBar">
                <input id="input" type="text" placeholder="Enter the city name" spellcheck="false"></input>
                <button id="search" class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="weather">
                <div class="tempicon">

                    <div class="type">
                        <div id="icon">                           
                        </div>
                        <h3 id = "desc">Windy</h3>
                    </div>
                    
                    <div class="sub">
                        <h1 id = "temp">0째C</h1><br>
                        <p id = "feels_like">Feels like 10째C</p>
                    </div>

                </div>
                
                <h2 id="city">New York</h2>
                
                
                
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <p id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-sharp fa-solid fa-wind"></i>
                        <div>
                            <p id="speed">15km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const temp = document.getElementById("temp");
        const place = document.getElementById("city");
        const desc = document.getElementById("desc");
        const feels_like = document.getElementById("feels_like");
        const humidity = document.getElementById("humidity");
        const speed = document.getElementById("speed");
        const input = document.querySelector("input");
        const search = document.getElementById("search");
        const image = document.getElementById("icon");
        document.getElementById("icon").className="fa-solid fa-cloud";
        const city = input.value;
        async function getWeather(city){
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=289808d5c97ed37fff84a396e2a034c2`;
            const data = await fetch(`${url}`).then(response=>response.json());
            console.log(data);
            temp.innerText=Math.round(data.main.temp-273.15)+"째C";
            place.innerText = data.name;
            desc.innerText=data.weather[0].description;
            feels_like.innerText="Feels like "+Math.round(data.main.feels_like-273.15)+"째C";
            humidity.innerText=data.main.humidity+"%";
            speed.innerText=data.wind.speed+" km/h";
            
            
            document.getElementById("icon").className="fa-solid fa-cloud";
            switch(data.weather[0].main){
                case 'Clouds':
                    image.className="fa-solid fa-cloud";
                    break;
                case 'Clear':
                    image.className="fa-solid fa-sun";
                        break;
                case 'Rain':
                    image.className="fa-solid fa-cloud-showers-heavy";
                        break;
                case 'Mist':
                    image.className="fa-solid fa-cloud-sun";
                        break;
                case 'Snow':
                    image.className="fa-regular fa-snowflake";
                        break;
                case 'Drizzle':
                    image.className="fa-solid fa-cloud-sun-rain";
                case 'Haze':
                    image.className="fa-solid fa-smog";
            }
        }
        const url = "https://api.openweathermap.org/data/2.5/weather?";
        search.addEventListener("click", ()=>{
            getWeather(input.value);
        });
    </script>
</body>
</html>
